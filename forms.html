<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms Demo</title>
    </head>

    <body>
        <h1>Form Demo</h1>
        <hr>
        <form>
            <p>
                <label for="username">Enter a username:</label>
                <input id="username" type="text" placeholder="Username" name="username">
            </p>

            <p>
                <label for="password">Enter password:</label>
                <input id="password" type="password" placeholder="Password" name="password">
            </p>

            <p>
                <label for="month">Enter month:</label>
                <input id="month" type="month" name="month">
            </p>

            <p>
                <label for="age">Enter age:</label>
                <input id="age" type="number" placeholder="Age" name="age">
            </p>
            <button>Submit</button>
        </form>
        <hr>
        <a href="tacos.html">TACOS</a>

        <h2>Hijacking Searches</h2>
        <h3>Search Google</h3>
        <form action="https://www.google.com/search?q=">
            <input type="text" name="query">
            <button>Search Google</button>
        </form>
        <h3>Search YouTube</h3>
        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query">
            <button>Search YouTube</button>
        </form>

        <h2>More Inputs!</h2>
        <form action="tacos.html">
            <input type="checkbox" name="agree_tos" id="agree">
            <label for="agree">I agree to Terms!</label>
            <p>
                <label for="s">S:</label>
                <input type="radio" name="size" id="s" value="small">
                <label for="m">M:</label>
                <input type="radio" name="size" id="m" value="medium">
                <label for="l">L:</label>
                <input type="radio" name="size" id="l" value="large">
            </p>
            <p>
                <label for="meal">Please select an entree:</label>
                <select name="meal" id="meal">
                    <option value="null">--Please Choose an Option--</option>
                    <option value="fish">Fish</option>
                    <option value="veg">Vegetarian</option>
                    <option value="steak">Steak</option>
                </select>
            </p>
            <p>
                <label for="cheese">Amount of Cheese:</label>
                <input type="range" id="cheese" min="1" max="10" name="cheese_level" value="1">
            </p>
            <p>
                <label for="requests">Any special requests?</label>
                <br>
                <textarea id="requests" rows="10" cols="40" name="requests" placeholder="enter requests"></textarea>
            </p>
            <button>Submit</button>
        </form>
    </body>

</html>
